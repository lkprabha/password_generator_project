<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container">
    <div class="row" style="height: 70px;"></div>
  <div class="row">
    <div class="col-12 align-self-center">
        <h1 class="text-center text-primary">Password Generator</h1>
    </div>
  </div>

  <div class="row" style="height: 25px;"></div>

  <div class="row">
      <div class="col-12">
        <div>
          <form action="{% url 'password' %}">
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <select name="length">
                  <option value ="6">6</option>
                  <option value ="7">7</option>
                  <option value ="8">8</option>
                  <option value ="9">9</option>
                  <option value ="10">10</option>
                  <option value ="11">11</option>
                  <option value ="12" selected="selected">12</option>
                  <option value ="13">13</option>
                  <option value ="14">14</option>
                  <option value ="15">15</option>
                <select> Length
              </div>
              <div class="col-4"></div>
            </div>
            <br>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <input type="checkbox" name="Uppercase">  Uppercase
              </div>
              <div class="col-4"></div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <input type="checkbox" name="Numbers"> Numbers
              </div>
              <div class="col-4"></div>
            </div>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <input type="checkbox" name="Special Charactors"> Special Charactors
              </div>
              <div class="col-4"></div>
            </div>
            <div class="row" style="height: 25px;"></div>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                <input type="submit" value="Generate Password" class="btn btn-primary">
              </div>
              <div class="col-4"></div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
